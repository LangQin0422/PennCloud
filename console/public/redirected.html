<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f8fa;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #d9534f;
            font-size: 48px;
        }
        p {
            color: #555;
            font-size: 24px;
            margin-top: 20px;
        }
        a {
            font-size: 18px;
            color: #337ab7;
            text-decoration: none;
            margin-top: 25px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>The page you are looking for does not exist.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
