<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="/images/logo.png" />
  <link rel="icon" href="/images/logo.png" />

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Admin Console</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/kvs.css">

</head>

<body>
  <h2>Frontend Servers</h2>
  <table>
    <thead>
      <tr>
        <th>Worker ID</th>
        <th>Last Ping</th>
        <th>Status</th>
        <th>Traffic</th>
      </tr>
    </thead>
    <tbody id="workers-table">
      <!-- Workers data will be populated here -->
    </tbody>
  </table>
  <h2>Backend Servers</h2>
  <table>
    <thead>
      <tr>
        <th>Worker ID</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="kvs-table">
      <!-- Backend servers data will be populated here -->
    </tbody>
  </table>
  <h2>KVS Raw Data</h2>
  <table>
      <thead>
          <tr id="table-header">
              <th>Key</th>
              <!-- Additional headers will be inserted here dynamically -->
          </tr>
      </thead>
      <tbody id="kvs-raw-table">
          <!-- Raw data will be populated here -->
      </tbody>
  </table>
  <div class="footbar">
    <button onclick="loadData(-1)">Previous</button>
    <span>Page: <span id="page-number">0</span></span>
    <button onclick="loadData(1)">Next</button>
  </div>
  <div class="setting">
    <label for="offset">Rows per page:</label>
    <select id="offset" onchange="resetPage()"> 
      <option value="1">1</option>
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="25">25</option>
      <option value="50">50</option>
    </select>
  </div>
  <script src="./scripts/kvs.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>

<!-- PyFlask -->
