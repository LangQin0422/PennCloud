<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="PennMail page" />
  <link rel="apple-touch-icon" href="/images/logo.png" />
  <link rel="icon" href="/images/logo.png" />

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>PennMail</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/pages/home.html">PennCloud</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/pages/email.html">Mail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/storage.html">Storage</a>
                </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button id="signout-btn" class="btn btn-outline-danger" type="button">Sign Out</button>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="container pt-5">
      <h1 class="text-center mb-4" id="greeting-header"></h1>
      <div class="d-flex justify-content-center">
        <button id="compose-btn" class="btn btn-primary btn-lg">Compose</button>
      </div>      
      <div id="email-list" class="list-group mt-4">
        <div class="d-flex justify-content-center mt-4">
          <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div> <!-- Container for emails -->
  </div>

  <!-- Email Detail Modal -->
  <div class="modal fade" id="emailDetailModal" tabindex="-1" aria-labelledby="emailDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="emailDetailModalLabel">Email Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="emailDetail">
          <!-- Email details will be inserted here -->
        </div>
        <div class="modal-footer">
          <button id="reply-btn" class="btn btn-primary">Reply</button>
          <button id="forward-btn" class="btn btn-secondary">Forward</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Compose Email Modal -->
  <div class="modal fade" id="composeEmailModal" tabindex="-1" aria-labelledby="composeEmailModalLabel" aria-hidden="true" style="z-index: 1070;"> <!-- Higher z-index -->
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="composeEmailModalLabel">Compose Email</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Email composing form will be inserted here -->
          <form id="compose-form">
            <div class="mb-3">
              <label for="recipient-input" class="form-label">To</label>
              <input type="text" class="form-control" id="recipient-input" required>
              <small id="recipient-help" class="form-text text-muted">Please seperate multiple recipients by space</small>
            </div>
            <div class="mb-3">
              <label for="subject-input" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject-input" required>
            </div>
            <div class="mb-3">
              <label for="message-textarea" class="form-label">Message</label>
              <textarea class="form-control" id="message-textarea" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="email.js"></script>
  <script src="navbar.js"></script>
</body>

</html>
